<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keyword" content="hotel,doah hotel,qatar hotel,">
    <script src="https://kit.fontawesome.com/4682ad044e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Doha Hotel | About</title>
</head>

<body id="main-body">
    <header>

        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="../index.html">ARM</a></h1>
                <ul>
                    <li> <a href="../index.html">Home</a></li>
                    <li> <a href="about.html">About</a></li>
                    <li> <a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
                </div>
                <div class="form-group"></div>
                    <a href="#" class="btn">Submit</a>
                </div>

            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="bg-dark box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Corniche, West-bay, P.O Box 333333, Doha, Qatar</p>
            </div>
            <div class="bg-dark box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(974) xx-xxx-xxx)</p>
            </div>
            <div class="bg-dark box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>front_desk@hotel.com, booking@hotel.com</p>
            </div>
        </div>
    </section>

</body>
